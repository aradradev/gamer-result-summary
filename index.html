<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section class="main">
    <div class="cards">
      <div class="card-result">
        <h3 class="title">
          Your Result
        </h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <strong>Great</strong>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="card-summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-reaction.svg" alt="Reaction-icon">
              <strong>Reaction</strong>
            </div>
            <p><strong>80</strong>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-memory.svg" alt="Memory-icon">
              <strong>Memory</strong>
            </div>
            <p><strong>92</strong>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
              <strong>Verbal</strong>
            </div>
            <p><strong>61</strong>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="assets/images/icon-visual.svg" alt="Visual-icon">
              <strong>Visual</strong>
            </div>
            <p><strong>72</strong>/ 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </section>
  <footer class="footer-attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="https://twitter.com/Abdoul_2023" target="_blank">Abdoul</a>.
  </footer>
</body>
</html>
